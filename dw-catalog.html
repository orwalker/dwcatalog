            justify-content: center;

        #searchBar {
            width: 100%;
            max-width: 600px;
            padding: 15px 20px;
            font-size: 1rem;
            border: 2px solid #ffd700;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        #searchBar:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        #searchBar::placeholder {
            color: #a0a0a0;
        }

        .kingdom-section {
            margin-bottom: 50px;
        }

        .kingdom-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
        }

        .kingdom-header h2 {
            font-size: 2rem;
            margin-left: 15px;
        }

        .wei { border-left: 5px solid #4169E1; }
        .wu { border-left: 5px solid #DC143C; }
        .shu { border-left: 5px solid #32CD32; }
        .jin { border-left: 5px solid #9370DB; }
        .other { border-left: 5px solid #FFD700; }

        .character-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .character-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
            border: 2px solid transparent;
        }

        .character-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-color: #ffd700;
        }

        .character-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            /* ensure the visible crop anchors to the top so characters' heads are aligned */
            object-position: top center;
            /* remove inline image descender gaps */
            display: block;
            background: rgba(0, 0, 0, 0.3);
        }

        .character-info {
            padding: 15px;
        }

        .character-name {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #ffd700;
        }

        .character-weapon {
            color: #a0a0a0;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .character-description {
            font-size: 0.85rem;
            line-height: 1.4;
            color: #d0d0d0;
        }

        .no-results {
            text-align: center;
            padding: 50px;
            font-size: 1.5rem;
            color: #a0a0a0;
            display: none;
        }

            }

            const weiGrid = document.getElementById('wei-grid');
            const wuGrid = document.getElementById('wu-grid');
            const shuGrid = document.getElementById('shu-grid');
            const jinGrid = document.getElementById('jin-grid');
            const otherGrid = document.getElementById('other-grid');

            weiGrid.innerHTML = '';
            wuGrid.innerHTML = '';
            shuGrid.innerHTML = '';
            jinGrid.innerHTML = '';
            otherGrid.innerHTML = '';

            characters.forEach(character => {
                const card = createCharacterCard(character);
                switch(character.kingdom) {
                    case 'wei':
                        weiGrid.innerHTML += card;
                        break;
                    case 'wu':
                        wuGrid.innerHTML += card;
                        break;
                    case 'shu':
                        shuGrid.innerHTML += card;
                        break;
                    case 'jin':
                        jinGrid.innerHTML += card;
                        break;
                    case 'other':
                        otherGrid.innerHTML += card;
                        break;
                }
            });
        }

        function filterCharacters(searchTerm) {
            const cards = document.querySelectorAll('.character-card');
            const sections = document.querySelectorAll('.kingdom-section');
            const noResults = document.getElementById('noResults');
            let visibleCount = 0;

            searchTerm = searchTerm.toLowerCase().trim();

            cards.forEach(card => {
                const name = card.dataset.name;
                const weapon = card.dataset.weapon;
                const kingdom = card.dataset.kingdom;

                if (name.includes(searchTerm) || weapon.includes(searchTerm) || kingdom.includes(searchTerm)) {
                    card.style.display = 'block';
                    visibleCount++;
                } else {
                    card.style.display = 'none';
                }
            });

            sections.forEach(section => {
                const grid = section.querySelector('.character-grid');
                const visibleCards = grid.querySelectorAll('.character-card[style="display: block;"], .character-card:not([style*="display: none"])');
                
                if (searchTerm === '' || visibleCards.length > 0) {
                    section.style.display = 'block';
                } else {
                    section.style.display = 'none';
                }
            });

            noResults.style.display = visibleCount === 0 ? 'block' : 'none';
        }

        const searchBar = document.getElementById('searchBar');
        searchBar.addEventListener('input', (e) => {
            filterCharacters(e.target.value);
        });

        renderCharacters();
    </script>
</body>
</html>
